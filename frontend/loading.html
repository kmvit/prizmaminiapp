<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>PRIZMA</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/config.js"></script>
    
</head>
<body class="bodyLoading">

<main class="main loading">
    <div class="loading-header">
        <img src="./images/logo.svg" alt="">
        <h1 class="loading-title linear-text">Анализируем
            ваши ответы</h1>
    </div>
    <div class="loading-animation">
        <!-- Современный loading индикатор -->
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        
        <!-- Прогресс-бар -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>
    <div class="loading-time">
        <div id="loading-status">Анализируем ваши ответы...</div>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.7;">
            Это может занять до 5-10 минут
        </div>
    </div>
</main>



<script src="js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="js/utils/telegram-api.js"></script>
<script src="js/utils/api-client.js"></script>
<script src="js/utils/ui-helpers.js"></script>
<script src="js/utils/download-utils.js"></script>
<script src="js/utils/voice-utils.js"></script>
<script src="js/pages/loading-page.js"></script>
<script src="js/main-telegram.js"></script>

<script>
// Анимация прогресс-бара
document.addEventListener('DOMContentLoaded', function() {
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const loadingStatus = document.getElementById('loading-status');
    
    let progress = 0;
    
    function updateProgress() {
        // Делаем загрузку медленнее — увеличиваем прогресс очень медленно
        // Прирост теперь от 0.05% до 0.2% за шаг, чтобы растянуть анимацию на 7 минут
        const increment = 0.05 + Math.random() * 0.15; // от 0.05 до 0.2%
        progress = Math.min(progress + increment, 95); // максимум 95% пока не готов отчет
        
        // Обновляем визуал
        progressFill.style.width = progress + '%';
        progressText.textContent = Math.round(progress) + '%';
        
        // Продолжаем анимацию если не достигли 95%
        if (progress < 95) {
            setTimeout(updateProgress, 500 + Math.random() * 1000); // случайная задержка 500-1500мс
        } else {
            // Проверяем готовность отчета
            checkReportStatus();
        }
    }
    
    function checkReportStatus() {
        // Проверяем, есть ли глобальная функция для проверки статуса
        if (window.LoadingPage && window.LoadingPage.checkReportStatus) {
            window.LoadingPage.checkReportStatus();
        } else {
            // Fallback - просто завершаем прогресс
            setTimeout(() => {
                progress = 100;
                progressFill.style.width = '100%';
                progressText.textContent = '100%';
                loadingStatus.textContent = 'Готово!';
            }, 1000);
        }
    }
    
    // Запускаем анимацию
    setTimeout(updateProgress, 500);
});
</script>
</body>
</html>
