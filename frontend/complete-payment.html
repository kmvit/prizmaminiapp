    <script>
        // Проверка среды выполнения
        (function() {
            // Если страница открыта в браузере, а не в Telegram Web App
            if (!window.Telegram || !window.Telegram.WebApp) {
                // Попытка открыть в Telegram Web App
                const currentUrl = window.location.href;
                const telegramUrl = `https://t.me/myprizma_bot?start=complete_payment`;
                
                // Показываем сообщение пользователю
                if (confirm('Эта страница должна открываться в Telegram. Открыть в Telegram?')) {
                    window.location.href = telegramUrl;
                }
            }
        })();
    </script>
