<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>PRIZMA</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/telegram-vanilla.js"></script>

<body class="bodyQuestion">

<main class="main question">
    <div class="question-header">
        <div class="question-prev-button-container">
            <a href="login.html" class="steps-header-button">
                <img src="./images/arrow-prev-icon.svg" alt="">
            </a>
            <h1 class="question-num linear-text">Вопрос <span class="current-question">3</span> из <span class="question-count">15</span></h1>
        </div>
        <p class="question-title" id="questionText">Подробно расскажите о своих главных ценностях в жизни</p>
    </div>
    <div class="question-area-container">
        <p class="question-area-note"><span>*</span> Ваши ответы должны быть более 500 знаков <br>
            Отвечайте неторопливо, подробно и вдумчиво</p>
            <textarea name="" class="question-area" id="questionArea"></textarea>
    </div>
    <button class="button-triangle" id="nextButton">
        <span>Следующий вопрос</span>
        <img src="./images/button-triangle.svg" alt="">
    </button>
</main>

<!-- Модальное окно -->
<div class="modal-overlay" id="welcomeModal">
    <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <img src="./images/modal.svg" alt="Добро пожаловать" class="modal-image">
    </div>
</div>

<script src="js/jquery.min.js"></script>
