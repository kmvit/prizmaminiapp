<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>PRIZMA</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/config.js?v=1735027891"></script>
    <script src="js/telegram-vanilla.js?v=1735027891"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="telegram:cache" content="false">
</head>
<body class="bodyQuestion">

<main class="main question">
    <div class="question-header">
        <div class="question-prev-button-container">
            <a href="login.html" class="steps-header-button">
                <img src="./images/arrow-prev-icon.svg" alt="">
            </a>
            <h1 class="question-num linear-text">Вопрос <span class="current-question">1</span> из <span class="question-count">5</span></h1>
        </div>
        <p class="question-title" id="questionText">Загружаем вопрос...</p>
    </div>
    <div class="question-area-container">
        <div class="write-icon">
            <span>...</span>
            <img src="./images/pencil-icon.svg" alt="">
        </div>
        <textarea name="" id="questionArea" class="question-area" placeholder="Введите ваш ответ..."></textarea>
        <button class="micro-button">
            <img src="./images/micro-icon.svg" alt="">
        </button>
    </div>
    <button class="button-triangle" id="nextButton" onclick="submitAnswer()" style="display: none;">
        <span>Следующий вопрос</span>
        <img src="./images/button-triangle.svg" alt="">
    </button>
</main>

<script src="js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="js/main-telegram.js?v=1735027891"></script>
<script>
// Вся логика работы с вопросами перенесена в main-telegram.js
// Эта страница теперь инициализируется автоматически через initQuestionPage()
</script>
</body>
</html>
